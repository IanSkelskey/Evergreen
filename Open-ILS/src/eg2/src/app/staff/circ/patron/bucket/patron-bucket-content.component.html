<eg-title i18n-prefix prefix="Patron Bucket Content">
</eg-title>

<eg-staff-banner bannerText="Patron Bucket Content" i18n-bannerText>
</eg-staff-banner>

<div class="container-fluid px-0">
  <div class="row mb-3">
    <div class="col-md-6">
      <h3>
        <span i18n>Bucket: </span>
        <span>{{bucket?.name()}}</span>
      </h3>
      <div *ngIf="bucket?.description()" class="alert alert-info">
        {{bucket.description()}}
      </div>
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-outline-primary" 
        (click)="returnToBuckets()" i18n>
        ‚Üê Return to Patron Buckets
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <eg-grid #grid 
          persistKey="circ.patron_bucket_items"
          [dataSource]="dataSource" 
          [cellTextGenerator]="cellTextGenerator"
          (rowSelectionChange)="gridSelectionChange($event)"
          indexField="id">

          <eg-grid-toolbar-action
              label="Remove Selected Patrons" i18n-label
              [disabled]="noSelectedRows"
              (onClick)="removeSelectedPatrons($event)">
          </eg-grid-toolbar-action>

          <eg-grid-column name="id" label="ID" [hidden]="true"></eg-grid-column>
          <eg-grid-column name="barcode" label="Barcode"></eg-grid-column>
          <eg-grid-column name="patron_name" label="Name"></eg-grid-column>
      </eg-grid>
    </div>
  </div>
</div>
