<eg-title i18n-prefix prefix="Access Denied">
</eg-title>

<eg-staff-banner bannerText="Access Denied" i18n-bannerText>
</eg-staff-banner>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="m-0 d-flex align-items-center">
            <span class="material-icons me-2 text-danger">lock</span>
            <span i18n>Unauthorized Access</span>
          </h4>
        </div>
        <div class="card-body">
          <div class="alert alert-warning mb-3" role="alert">
            <span class="fw-semibold">{{ errorMessage }}</span>
          </div>
          <div class="text-muted mb-4" style="font-size: 1rem;">
            <span i18n>
              You will be redirected to the patron buckets page in <strong>{{ secondsToRedirect }}</strong> seconds.
            </span>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="navigateToBuckets()" i18n>
              <span class="material-icons me-1">playlist_add</span>
              Go to My Patron Buckets Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
